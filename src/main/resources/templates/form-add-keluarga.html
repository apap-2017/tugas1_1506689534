<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Menambah Keluarga</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    </head>
    <body>
<div class="container">

    
    <div class="container-fluid">
        <h3>Tambah Keluarga</h3>
        <p><mark>Silahkan Memasukkan Data Keluarga Baru</mark></p>
    </div>

	<hr/>
    <div class="container-fluid">
        <form method="post" action="/keluarga/tambah" th:object="${keluarga}">
            <div class="form-group">
                <label for="alamat"><h6>Alamat</h6></label>
                <input type="name" class="form-control" name="alamat" id="alamat" maxlength="128" th:field="*{alamat}" required="true" />
            </div>

            <div class="form-group">
                <label for="RT"><h6>RT</h6></label>
                <input type="text" class="form-control" name="RT" id="RT" maxlength="128" th:field="*{RT}" required="true" />
            </div>

            <div class="form-group">
                <label for="RW"><h6>RW</h6></label>
                <input type="text" class="form-control" name="RW" id="RW" th:field="*{RW}" required="true"/>
            </div>
            
         	  <div class="form-group">
                <label for="id_kelurahan"><h6>Kota / Kecamatan / Kelurahan</h6></label>
                <select class="form-control" name="id_kelurahan" id="id_kelurahan" th:field="*{id_kelurahan}" required="true">
                    <option value="" th:disabled="disabled" th:selected="selected">Pilih Kelurahan</option>
                    <div th:each="kelurahan : ${kelurahan}">
                        <option th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}">Kelurahan yang mau dipilih</option>
                    </div>
                </select>
            </div>
            
            <button type="submit" class="btn btn-default">Simpan</button>
        </form>
    </div>

</div>
</body>
</html>
